    padding-left: 4px;
    color: #58A6FF;
    font-size: 24px;
    font-weight: 800;
    margin: 0px;
    display: flex;
    align-items: center;
  }

  .stats-label{
    display: flex;
    align-items: center;
    margin: 0px;
    padding: 0px;
  }

  .stats-num{
    text-align: right;
  }

  

  .octicon {
    fill: #1F6FEB;
    margin-right: 1ch;
    vertical-align: top;
    margin-right: 10px;
  }

  

  .logo {
    margin-right: 1ch;
  }

  

  th, tr {
    opacity: 0;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  th{
    animation: fadeIn 0.5s ease-in-out forwards;
  }

  tr{
    animation: fadeIn 0.3s ease-in-out forwards;
  }

  

