    image-rendering: auto;
  }

  #background {
    width: calc(100% - 1px);
    height: calc(100% - 1px);
    fill: #0D1117;
    stroke: #404040;
    stroke-width: 1;
    rx: 4px;
    ry: 4px;
  }

  table {
    width: 100%;
